paths:
  /api/admin/eliminar/{id}:
    delete:
      summary: Elimina un producto existente
      tags:
        - Products
      parameters:
        - name: id
          in: path
          description: El id del producto es el parametro necesario
          required: true
          type: string
      responses:
        "200":
          description: El producto se elimino con exito.
        "404":
          description: Ocurrio un problema.
