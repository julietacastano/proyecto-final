# Users
components:
  schemas:
    Users:
      type: object
      required:
        - id
        - name
        - email
        - password
        - rol
      properties:
        id:
          type: string
          description: Id autogenerado
        name:
          type: string
          description: Nombre del usuario.
        email:
          type: string
          description: Email del usuario.
        password:
          type: string
          description: Constrase√±a del usuario.
        edad:
          type: number
          description: Edad del usuario.
        rol:
          type: string
          description: Rol del usuario.
        carrito:
          type: string
          description: Id autogenerado del carrito del usuario.
        orden:
          type: string
          description: Id autogenerado de la orden del usuario.
      example:
        id: 553497de54acd1159dea1281
        name: Roberto Carlos
        email: email@email.com
        edad: 20
        password: Pass1234
        rol: user
